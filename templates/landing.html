<!doctype html>
<title>Hello from Flask</title>
<h1> Welcome to DrugInfo.py!<h1>

<div id="drug form">
    <h1>Please choose a country and a drug</h1>
    <form method="post" action="/druginfo">
        <label for="country">Country: </label>
        <input type="text" id="country" name="country" value="" placeholder="Choose a country" required="required" autofocus="autofocus" />
        <label for="drug">Drug: </label>
        <input type="text" id="drug" name="drug" value="" placeholder="Please choose a drug" required="required" />
        <input type="submit" value="Submit" id="submit-button" />
    </form>
</div>
